<div class="container">
    <h3>seller-home works! All products</h3>
    <p [innerHtml]="productMessage"></p>
    <table class="table table-responsive table-bordered table-striped">
        <thead>
            <tr class="table-secondary">
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{item.id}}</td>
                <td>{{item.category}}</td>
                <td><img class="img-thumbnail" style="height: 100px; width:auto" src="{{item.image}}" alt=""></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button class="btn btn-danger" (click)="deleteProduct(item.id)">
                            <fa-icon [icon]="deleteIcon"></fa-icon>
                        </button>
                        <a class="btn btn-info text-white" routerLink="/seller-update-product/{{item.id}}">
                            <fa-icon [icon]="editIcon"></fa-icon>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
