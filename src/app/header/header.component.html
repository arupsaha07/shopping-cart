<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <a class="col-lg-3 navbar-brand" routerLink="/">
                <fa-icon [icon]="logoIcon"></fa-icon>
                <span class="ms-2">ShoppInn</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- search start -->
            <div class="col-lg-6 position-relative" *ngIf="menuType==='default'">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control border-0" placeholder="search..." #searchInput
                        (keyup)="searchProduct($event)" (blur)="hideList()">
                    <button class="btn btn-warning border-0" type="submit"
                        (click)="getSearchInputValue(searchInput.value)">
                        <fa-icon [icon]="searchIcon"></fa-icon>
                    </button>
                </div>

                <div class="list-group position-absolute top-100 w-100" *ngFor="let item of searchResult"
                    style="z-index: 1;">
                    <a class="list-group-item" routerLink="/detail/{{item.id}}">
                        {{item.name}}
                    </a>
                </div>
            </div>
            <!-- search end -->

            <div class="col-lg-3" [ngSwitch]="menuType ">
                <ul *ngSwitchCase="'default'" class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item"><a class="nav-link fw-bolder" routerLink="/user-auth">Login/Signup</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/seller-auth">Seller</a></li>
                    <li class="nav-item">
                        <a href="" class="nav-link position-relative text-light">
                            <fa-icon [icon]="cartIcon"></fa-icon>
                            <span
                                class="position-absolute top-75 start-100 translate-middle badge rounded-pill bg-danger lh-1 shadow-sm border border-light">
                                {{cartItem }}
                            </span>
                        </a>
                    </li>
                </ul>
                <ul *ngSwitchCase="'seller'" class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item"><a class="nav-link" routerLink="/seller-home">Product List</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="seller-add-product">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-link" (click)="sellerLogout()">Logout</a></li>
                    <li class="nav-item"><a class="nav-link">{{sellerName}}</a></li>
                </ul>
                <ul *ngSwitchCase="'user'" class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item d-flex"><span class="nav-link fw-bold">Welcome {{userName}}</span>
                        <div class="vr my-2 bg-white"></div>
                    </li>
                    <li class="nav-item"><a class="nav-link btn btn-link" (click)="userlogout()">Logout</a></li>
                    <li class="nav-item">
                        <a href="" class="nav-link position-relative text-light">
                            <fa-icon [icon]="cartIcon"></fa-icon>
                            <span
                                class="position-absolute top-75 start-100 translate-middle badge rounded-pill bg-danger lh-1 shadow-sm border border-light">
                                {{cartItem }}
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
